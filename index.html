<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>10 Sec Maths Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="index.css" rel="stylesheet" type="text/css" />
    <script src="index.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1><span id="clock">10</span> seconds left</h1>
        <div style="font-size: 50px;"><span id="question"></span> </div>
        <h1><input id="answer" placeholder="answer"></h1>
        <div>Options</div>
          <input type="checkbox" class="option-box" id="addition" checked="true">+
          <input type="checkbox" class="option-box" id="subtraction">-
          <input type="checkbox" class="option-box" id="multiplication">x
          <input type="checkbox" class="option-box" id="division">/
        </div>
        <h4>Score: <span id="score"></span></h4>
    </div>
  </body>
</html>
